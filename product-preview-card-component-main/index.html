<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins:wght@100;200;300;400;600;700&display=swap");
    </style>
  </head>
  <body>
    <div class="main">

      <div class="container">
        <div class="grid">
          <div class="product-img">
            <img src="images/image-product-desktop.jpg" />
          </div>
          <div class="card-description">
            <h6 class="prod-cat">PERFUME</h6>
            <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="prod-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <p class="discount-price">$149.99</p>
              <p class="normal-price">$169.99</p>
            </div>
            <button class="cart">
              <img src="/images/icon-cart.svg" alt="cart-icon" />Add to Cart
            </button>
          </div>
        </div>
      </div>
  
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tifana Rosa</a>.
      </div>
    </div>
  </body>
</html>
